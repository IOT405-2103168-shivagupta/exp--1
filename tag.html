<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16*02</title>
</head>
<body>
    <table border="2px black solid" width="100%" height="150%">
        <thead>
          <tr>
            <th colspan="2" border="2px black solid">Table Header</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="3">Big Column</td>
            <td>Row 1 Column 2</td>
          </tr>
          <tr>
            <td>Row 2 Column 2</td>
          </tr>
          <tr>
            <td>Row 3 Column 2</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Table Footer</td>
          </tr>
        </tfoot>
      </table>
      
    
</body>
</html>
